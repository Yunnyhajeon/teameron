<div class="tip_number">TIP 95</div>
<div class="tip_contents">
            An ulcer in the stomach or duodenum (the first part of the small intestine, just below the stomach) often causes pain in the upper-middle area of the belly, with or without bloody vomit and black tarry stools. It may wake you from sleep.
