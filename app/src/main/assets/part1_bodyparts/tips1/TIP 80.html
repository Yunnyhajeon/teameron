                            <p><div class="entire_tip">
<div class="tip_number">TIP 80</div>
<div class="tip_contents">
            Pain under the breastbone after a vomiting episode,  especially  if  bright  red  blood  is  vomited, may indicate a tear in the lining of the esophagus. Usually, the person has retched or vomited multiple times before blood appears in the vomit.
