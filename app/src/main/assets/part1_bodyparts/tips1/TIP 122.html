<div class="tip_number">TIP 122</div>
<div class="tip_contents">
            Bowel movements that occur less often than every three days usually mean you are constipated. Constipation can be a sign of various diseases of the colon, including cancer. Early diagnosis and treatment can prevent serious complications.
