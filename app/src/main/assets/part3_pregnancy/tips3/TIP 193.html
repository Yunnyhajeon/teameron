                            <p><div class="entire_tip">
<div class="tip_number">TIP 193</div>
<div class="tip_contents">
            Any bleeding, with or without belly cramps or uterine contractions, demands immediate medical evaluation if it is on or after the fifth month of pregnancy. It may be a warning sign of a life-threatening hemorrhage.
