<div class="tip_number">TIP 232</div>
<div class="tip_contents">
            The vast majority of fevers in children have benign causes (that is, they are not life-threatening). However, if, along with a fever, your child is also irritable, not drinking, and/or difficult to awaken, it may be a serious life-threating illness such as meningitis.
