<div class="tip_number">TIP 64</div>
<div class="tip_contents">
            Sudden shortness of breath, especially if accompanied by chest pain and a cough with bloody phlegm, may mean you have a blood clot in your lung. Tumors and certain pneumonias can also cause these symptoms. You need emergency evaluation and treatment.
