                            <p><div class="entire_tip">
<div class="tip_number">TIP 161</div>
<div class="tip_contents">
            A bull’s-eye red rash, with or without joint pain, could be a sign of Lyme disease from a tick bite. However, other skin conditions can also appear as red circles. Any bull’s-eye rash requires diagnosis by a physician.
