                            <p><div class="entire_tip">
<div class="tip_number">TIP 20</div>
<div class="tip_contents">
            If a haze, blur, cloud, or darkness appears over  the field of vision in one of your eyes—even if it lasts for only a few seconds—it can be a sign that you are about to have a stroke. This symptom is often described as “a curtain being pulled down over one eye.”
