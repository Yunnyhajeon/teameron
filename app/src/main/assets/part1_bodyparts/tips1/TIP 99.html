<div class="tip_number">TIP 99</div>
<div class="tip_contents">
            If you have upper-middle belly pain (with or without bloody vomit and black tarry stools), you may have an ulcer. Smoking makes stomach ulcers worse. It also increases your risk of stomach cancer.
