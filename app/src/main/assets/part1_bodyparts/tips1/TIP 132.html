                            <p><div class="entire_tip">
<div class="tip_number">TIP 132</div>
<div class="tip_contents">
            Increased urination, weight loss, blurred distance vision, and/or increased thirst and appetite are highly suggestive of diabetes. The early stages of diabetes often have no symptoms, and the only way to know if you have it is to have your fasting blood sugar checked.
