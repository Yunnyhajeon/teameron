<div class="tip_number">TIP 81</div>
<div class="tip_contents">
            Tenderness and pain in the back of your lower leg, chest pain, and/or shortness of breath, occurring after sitting for a long time (e.g., after a long airplane trip), or after lying in bed for an extended period of time, are symptoms of a potentially dangerous blood clot.
