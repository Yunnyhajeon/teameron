<div class="tip_number">TIP 57</div>
<div class="tip_contents">
            Difficulty breathing and a wheezing sound while breathing, often following physical exertion, are signs of an asthma attack. Left untreated, an asthma attack can lead to severe chest muscle fatigue and death.
