                            <p><div class="entire_tip">
<div class="tip_number">TIP 68</div>
<div class="tip_contents">
            If you experience more shortness of breath than normal during and/or after mild exertion, particularly if you also have a rapid pulse, you may have a serious medical problem, usually in your lungs or heart.
