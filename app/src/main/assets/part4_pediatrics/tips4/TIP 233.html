                            <p><div class="entire_tip">
<div class="tip_number">TIP 233</div>
<div class="tip_contents">
            The loss of basic skills, such as walking and talking clearly, or the regression to behavior such as thumb-sucking, "baby talk," bed-wetting, or wetting themselves is known as developmental regression. It has a number of serious causes and the affected child should be thoroughly evaluated.
