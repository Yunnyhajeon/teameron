<div class="tip_number">TIP 142</div>
<div class="tip_contents">
            Unexplained and persistent bone pain, particularly if it wakes you in the middle of the night, warrants evaluation by a doctor. It may be cancer originating in the bone or another cancer that has spread to the bones.
