<div class="tip_number">TIP 177</div>
<div class="tip_contents">
            It is important to have the right level of potassium in your blood. Both low and high potassium levels can make you feel very weak and cause muscle cramps. In more serious cases, either condition can lead to a fatal heart rhythm problem.
